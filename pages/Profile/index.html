<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
        }
        .info-box {
            background-color: #4b3b2b;
            padding: 40px;
            border-radius: 10px;
            color: white;
        }
        .info-box label {
            display: block;
            margin-bottom: 10px;
        }
        .info-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            Insert Image Here
        </div>
        <div class="info-box">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="gmail">

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
    </div>
</body>
</html>
